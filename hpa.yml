# hpa.yml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flight-app-hpa
  namespace: flight-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flight-app-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 2
