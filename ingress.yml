# ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight-app-ingress
  namespace: flight-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: flight.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flight-app-service
            port:
              number: 8080
