# ============================================
# DATABASE CONFIGURATION
# ============================================

# Primary database configuration (will be overridden by environment variables in Docker)
spring.datasource.url=jdbc:mysql://mysql-db:3306/flightdb
spring.datasource.username=root
spring.datasource.password=password

# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Updated to use non-deprecated dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Better SQL logging
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# SERVER CONFIGURATION
# ============================================

server.port=8080
server.servlet.context-path=/
server.tomcat.connection-timeout=60000
server.tomcat.max-keep-alive-requests=100

# ============================================
# SPRING BOOT ACTUATOR CONFIGURATION
# ============================================

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true

# Custom health check details
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ============================================
# LOGGING CONFIGURATION FOR DOCKER & ELK
# ============================================

# File logging for ELK stack
logging.file.name=/app/logs/flight-app.log
logging.level.com.tus.flight=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=DEBUG

# JSON logging format for better ELK integration (optional)
# logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}", "level":"%level", "thread":"%thread", "logger":"%logger", "message":"%msg", "service":"flight-service"}%n

# Standard logging patterns
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file management
logging.file.max-size=10MB
logging.file.max-history=7
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ============================================
# APPLICATION SPECIFIC CONFIGURATION
# ============================================

# Application name for Actuator and logging
spring.application.name=flight-service

# Banner configuration
spring.banner.location=classpath:banner.txt

# ============================================
# ERROR HANDLING CONFIGURATION
# ============================================

# Error handling
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# ============================================
# SPRING PROFILES CONFIGURATION
# ============================================

# Default profile
spring.profiles.active=default

# ============================================
# JACKSON (JSON) CONFIGURATION
# ============================================

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# FLIGHT SERVICE SPECIFIC CONFIGURATION
# ============================================

# Custom application properties
app.version=1.0.0
app.description=Flight Reservation Microservice

